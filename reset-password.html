<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotgot password | grocerymart</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- style sheet -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- script -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <main>
      <!-- auth for sign up -->
      <div class="auth">
        <div class="auth__inner">
          <!-- auth intro -->
          <div class="auth__intro d-md-none">
            <figure class="auth__images auth__only-img">
              <img
                src="./assets/image/auth/forgotpassword.png"
                alt="introduction"
                class="auth__img"
                style="--width: 424px"
              />
            </figure>
          </div>

          <!-- auth content -->
          <div class="auth__content">
            <div class="auth__content-inner">
              <!-- logo -->
              <a href="./">
                <div class="header-inner">
                  <img
                    src="./assets/icons/logo.svg"
                    alt="grocerymart"
                    class="header-logo"
                  />
                  <h1 class="header-logo__title section-heading lv3">
                    grocerymart
                  </h1>
                </div>
              </a>

              <h1 class="auth__heading">Reset your password</h1>

              <p class="auth__text">
                Enter your email and we'll send you a link to reset your
                password.
              </p>

              <!-- create component form để dùng lại -->
              <!-- form -->

              <form
                action="./reset-password-success.html"
                class="form auth__form"
                autocomplete="on"
              >
                <div class="form__group">
                  <div class="form__row">
                    <input
                      type="email"
                      name=""
                      id=""
                      class="form__input"
                      placeholder="Email"
                      required
                      autofocus
                    />
                    <!-- Hãy nhớ xử lý phần autofocus email và tìm hiểu thêm phần css cho nền nha -->
                    <img
                      src="./assets/icons/message.svg"
                      alt="msg"
                      class="form__input-icon"
                    />
                    <img
                      src="./assets/icons/warning.svg"
                      alt="msg"
                      class="form__input-icon--error"
                    />
                  </div>
                  <p class="form__message-error">Email Invalid</p>
                </div>
               
                <div class="form__btns">
                  <button class="btn btn--primary auth__btn form__btn-signup">
                    Reset password
                  </button>
                 
                </div>
              </form>

              <p class="auth__connect">
              
                <a href="./signIn.html" class="auth__link auth__link--large"
                  >Back to Sign In</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- 
        script
       -->
      <script>
        window.dispatchEvent(new Event("template-loaded"));
      </script>
    </main>
  </body>
</html>
